<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>AI DRIVEN LOGIN</title>
</head>

<body>
    <div id="main" class="bg-blue-600 w-full h-screen flex flex-col items-center py-10 gap-5">
        <div id="part1" class="flex justify-center items-center w-20 h-20 bg-blue-200 rounded-lg">
            <i class="ri-robot-2-line" class=""></i>
        </div>
        <div id="part2" class="flex flex-col items-center gap-4">
            <h2 class="text-5xl font-medium border-b text-white">HealthGuide AI</h2>
            <p class="text-lg text-white opacity-1">Your trusted health compamion</p>
        </div>
        <div id="part3" class="flex flex-col gap-3 items-center font-medium border-2 px-5 py-5 rounded-md bg-white">
            <div class="button flex flex-row  gap-20 text-md  px-8 ">
                <button>Sign In</button>
                <button>Sign Out</button>
            </div>
            <div id="mid" class="flex items-start py-4 gap-4 flex-col ">
                <h3 class="text-3xl">Welcome Back</h3>
                <p class="text-sm opacity-2">Sign in to continue your health journey</p>
                <input type="text" placeholder="Enter your email" class="border-2 py-1 px-1 w-full rounded-md">
                <input type="password" placeholder="Enter your password" class="border-2 py-1 px-1 w-full rounded-md">

            </div>
            <button class="signbtn flex items-center shadow-2xs justify-center py-2 rounded-lg px-1 bg-blue-600 text-white w-full">Sign In</button>
            <p class="text-sm">our continue with</p>
            <div class="part3icon flex flex-row gap-20 px-2 text-blue-600 text-lg border-2 rounded-full">
                <i class="ri-google-fill"></i>
                <i class="ri-lock-2-line"></i>
                <i class="ri-facebook-fill"></i>
            </div>
        </div>


    </div>
    </div>
</body>

</html>
